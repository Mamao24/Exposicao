<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
        }

        header {
            background: rgba(44, 62, 80, 0.8);
            color: #ecf0f1;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .galeria-container {
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Centraliza horizontalmente */
        }

        .foto {
            flex: 0 0 calc(33% - 20px);
            margin: 10px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .foto img {
            max-width: 100%; /* Ajusta a largura máxima */
            height: 500px; /* Altura fixa para as imagens */
            object-fit: cover;
            display: block;
        }

        .foto:hover {
            transform: scale(1.05);
        }

        footer {
            margin-top: auto;
            text-align: center;
            padding: 20px;
            background-color: rgba(44, 62, 80, 0.8);
            color: #ecf0f1;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.5);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            margin: 20px auto 0;
            display: block;
            max-width: 90%;
            max-height: 90%;
            width: auto;
            height: auto;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .redirect-button {
            position: fixed;
            bottom: 80px;
            right: 20px;
            padding: 10px 20px;
            background-color: rgba(44, 62, 80, 0.8);
            color: #ecf0f1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 1000;
        }

        .redirect-button:hover {
            background-color: rgba(44, 62, 80, 1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Galeria de Fotos</h1>
    </header>

    <div class="galeria-container">
        <div class="foto" onclick="openModal(this)">
            <img src="../img/Participações/Participacao_00.jpeg" alt="Descrição da Foto 1">
        </div>
        <!-- Adicione mais fotos aqui conforme necessário -->
    </div>

    <div id="myModal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <footer>
        <p>&copy; 2024 Colégio Estadual Santo Agostinho. Todos os direitos reservados.</p>
    </footer>

    <button class="redirect-button" onclick="window.location.href='../index.html'">Voltar</button>

    <script>
        function openModal(element) {
            const modal = document.getElementById("myModal");
            const modalImg = document.getElementById("img01");
            modal.style.display = "block";
            modalImg.src = element.getElementsByTagName("img")[0].src;
        }

        function closeModal() {
            const modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>
</body>
</html>
